<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common">
</head>
<body>

	<script type="text/javascript">
		$(document).ready(
				function() {
					$("#fscEnabled1").click(
							function() {
								if ($("#fscEnabled1").is(':checked')) {
									$("#fscCode").removeClass(
											"make-background-grey").prop(
											"disabled", false);
								} else {
									$("#fscCode").addClass(
											"make-background-grey").prop(
											"disabled", true);
								}

							});
				});
	</script>

	<div class="container">
		<div class="jumbotron">
			<h2 th:text="#{account.header}">Account2</h2>

			<form action="#" th:action="@{/account}" th:object="${account}"
				method="post" class="form-horizontal">

				<div class="form-group">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Incorrect
						number</div>
					<label for="number" class="col-sm-2 control-label"
						th:text="#{account.label.number}">Number</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{number}" class="form-control"
							id="number" />
					</div>

				</div>

				<div class="form-group">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Incorrect
						code</div>
					<label for="code" class="col-sm-2 control-label"
						th:text="#{account.label.code}">Code</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{code}" class="form-control"
							id="code" />
					</div>
				</div>

				<div class="form-group">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('billingNumber')}"
						th:errors="*{billingNumber}">Incorrect billing number</div>
					<label for="billingNumber" class="col-sm-2 control-label"
						th:text="#{account.label.billingNumber}">Billing number</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{billingNumber}"
							class="form-control" id="billingNumber" />
					</div>
				</div>

				<div class="form-group">
					<label for="fscEnabled" class="col-sm-2 control-label"
						th:text="#{account.label.feeService}"> Fee Service</label> <input
						type="checkbox" th:field="*{fscEnabled}" />
				</div>
				<div class="form-group">
					<label for="fscCode" class="col-sm-2 control-label"
						th:text="#{account.label.feeServiceCode}"
						th:disabled="#{fscEnabled}">Fee Service Code</label>
					<div class="col-sm-10">
						<select th:field="*{fscCode}" th:disabled="#{fscEnabled}"
							th:classappend="${fscEnabled} ? '' : make-background-grey">
							<option th:each="type : ${allFsc}" th:value="${type.code}"
								th:text="${type.name}"></option>
						</select>
					</div>
				</div>


				<div class="form-group">
					<label></label>
					<div class="col-sm-10">
						<input type="submit" value="Validate" class="btn btn-primary" />
					</div>
				</div>
			</form>
		</div>

		<!-- footer -->
		<div th:include="footer :: copy"></div>

	</div>
</body>
</html>
