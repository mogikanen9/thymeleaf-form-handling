<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Validate Account</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<style>
.make-background-grey {
	/*background-color: graytext;*/
	color: graytext;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$("#fscEnabled1").click(function() {
			if($("#fscEnabled1").is(':checked')){
				$("#fscCode").removeClass("make-background-grey").prop( "disabled", false );
			}else{
				$("#fscCode").addClass("make-background-grey").prop( "disabled", true );
			}
			
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2 th:text="#{account.header}">Account2</h2>

			<form action="#" th:action="@{/account}" th:object="${account}"
				method="post" class="form-horizontal">

				<div class="form-group">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Incorrect
						number</div>
					<label for="number" class="col-sm-2 control-label"
						th:text="#{account.label.number}">Number</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{number}" class="form-control"
							id="number" />
					</div>

				</div>

				<div class="form-group">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Incorrect
						code</div>
					<label for="code" class="col-sm-2 control-label"
						th:text="#{account.label.code}">Code</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{code}" class="form-control"
							id="code" />
					</div>
				</div>

				<div class="form-group">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('billingNumber')}"
						th:errors="*{billingNumber}">Incorrect billing number</div>
					<label for="billingNumber" class="col-sm-2 control-label"
						th:text="#{account.label.billingNumber}">Billing number</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{billingNumber}"
							class="form-control" id="billingNumber" />
					</div>
				</div>

				<div class="form-group">
					<label for="fscEnabled" class="col-sm-2 control-label"
						th:text="#{account.label.feeService}"> Fee Service</label> <input
						type="checkbox" th:field="*{fscEnabled}" />
				</div>
				<div class="form-group">
					<label for="fscCode" class="col-sm-2 control-label"
						th:text="#{account.label.feeServiceCode}"
						th:disabled="#{fscEnabled}">Fee Service Code</label>
					<div class="col-sm-10">
						<select th:field="*{fscCode}" th:disabled="#{fscEnabled}"
							th:classappend="${fscEnabled} ? '' : make-background-grey">
							<option th:each="type : ${allFsc}" th:value="${type.code}"
								th:text="${type.name}"></option>
						</select>
					</div>
				</div>


				<div class="form-group">
					<label></label>
					<div class="col-sm-10">
						<input type="submit" value="Validate" class="btn btn-primary" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
