<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Account Validation Results</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

<script src="/webjars/jquery/1.12.4/jquery.min.js"
	type="text/javascript"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="h/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Result</h1>
			<p th:text="'Number: ' + ${account.number}" />
			<p th:text="'Code: ' + ${account.code}" />
			<p th:text="'BillingNumber: ' + ${account.billingNumber}" />
			
			<div th:if="${account.fscCode} != null">
				<p th:text="'Fee Service Code: ' + ${account.fscCode.code}+' - '+${account.fscCode.name}" />
			</div>
			<a href="/account">Validate another account</a>
		</div>
	</div>
</body>
</html>
